<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-320x_x_320.jpg 1x,
                      images/museum-320x_x_640.jpg 2x,
                      images/museum-320x_x_960.jpg 3x"   
          media="(min-width: 320px)">
          
          <source srcset="images/museum-480x_x_480.jpg 1x,
                          images/museum-480x_x_960.jpg 2x,
                          images/museum-480x_x_1440.jpg 3x"   
              media="(min-width: 480px)">

      <source srcset="images/museum-720x_x_720.jpg 1x,
                      images/museum-720x_x_1440.jpg 2x,
                      images/museum-720x_x_2160.jpg 3x"   
          media="(min-width: 720px)">

      <source srcset="images/museum-960x_x_960.jpg 1x,
                      images/museum-960x_x_1920.jpg 2x,
                      images/museum-960x_x_2880.jpg 3x"   
          media="(min-width: 960px)">


      <img src="images/museum.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
